<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../static/css/style.css" th:href="@{/css/style.css}"/>
    <link rel="stylesheet" href="../static/css/bootstrap.css" th:href="@{/css/bootstrap.css}"/>
    <title>Register</title>
    <style>
        input:invalid {
            border: 2px solid red;
        }

        input:valid {
            border: 2px solid black;
        }
    </style>
</head>
<body>

<section class="register">

    <form class="form" th:action="@{register}" method="post"  th:object="${photoUser}" >
        <header class="container">
            <h1>Registration Form</h1>
        </header>

        <div class="container">
            <div class="form-group">
                <label>First Name</label>
                <input type="text" th:field="*{firstName}" class="form-control" placeholder="Enter First Name" name="FirstName" required pattern="[A-Za-z]*" autofocus >
            </div>
            <div class="form-group">
                <label>Last Name</label>
                <input type="text" th:field="*{lastName}"class="form-control"  placeholder="Enter Last Name" name="LastName" required pattern="[A-Za-z]*">
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" th:field="*{email}" class="form-control"  placeholder="Enter email" name="email" pattern="[a-zA-Z0-9!#$%&amp;'*+\/=?^_`{|}~.-]+@[a-zA-Z0-9-]+(\.[a-zA-Z0-9-]+)*"
                       required>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" th:field="*{password}"class="form-control" placeholder="Password" id="password" required  minlength="6">
            </div>
            <button type="submit" class="btn btn-success" id="button" > Submit</button>

        </div>
    </form>

</section>

</body>

</html>
